                <figure class="imageproduits">
                    <img src="image-site-vitrine/ZELDA.jpg" class="blockimage" width="100%">
                    <figcaption class="texteficheproduits">
                        <details class="textederoulebas" >Tears of the Kingdom est un jeu vidéo de type action-aventure développé et édité par Nintendo, sorti en exclusivité sur la console Nintendo Switch le 13 mai 2023. 
                        Le jeu est la suite directe de The Legend of Zelda: Breath of the Wild, sorti en 2017, et se déroule dans le même monde ouvert d'Hyrule.
                        tears of the Kingdom se déroule dans un Hyrule ravagé par des forces maléfiques, peu de temps après les événements de Breath of the Wild. Les joueurs se lancent dans une quête épique pour restaurer la paix et sauver le royaume. Le jeu propose une trame principale riche en rebondissements, mystères et rencontres avec des personnages mémorables.
                        </details>
                    </figcaption>
                </figure>
                <figure class="imageproduits">
                    <img src="image-site-vitrine/call of duty mw3.jpg" class="blockimage" width="100%">
                    <figcaption class="texteficheproduits">
                        <details class="textederoulebas">La série de jeux Call of Duty compte un nombre important d'épisodes qui ont vu le jour au fil des années. La première sortie est l'opus de 2003, Call of Duty, commercialisée par Microsoft Windows. Cette dernière, développée par Infinity Ward a connu un succès particulier et a ensuite servi de transition pour un nouvel opus consacré aux consoles. 
                            Il s'agissait de Call of Duty : Le jour de gloire sorti en 2004 et développé par Spark Unlimited. Ce jeu était disponible sur GameCube, PlayStation 2 et sur la Xbox. En cette même année, Nokia a commercialisé une version H-Gage de Call of Duty.
                            En novembre 2005, Infinity Ward développe le second épisode de la série, Call of Duty 2. Ce dernier était disponible sur Microsoft Windows et sur la Xbox 360. Dans la même période, un Call of Duty 2 : Big Red One sortait sur Xbox, GameCube et PlayStation 2. 
                            Il était développé par Treyarch. Un troisième volet de la série sort ensuite en 2006 sous la dénomination de Call of Duty 3 : En marche vers Paris. Ce jeu vidéo se jouait exclusivement sur consoles (PS2, PS3, Xbox et Xbox360).
                            L'année suivante en novembre 2007, sortit le quatrième épisode de la série jeux vidéo. Cette version, Call of Duty : Modern Warfare était disponible sur PC et consoles. Elle était la première à avoir eu pour contexte un conflit moderne. Cet épisode est suivi par un cinquième opus, Call of Duty : World at War qui est présenté le 14 novembre 2008.
                            Suite à la réussite du précédent épisode, Treyarch a décidé de faire un tour au temps de la Seconde Guerre mondiale et plus précisément dans le pacifique. Rébellion sort ensuite un autre opus, Call of Duty : World at War Final Fronts dont le scénario était bien différent de l'autre. Ce dernier était toutefois disponible sur PlayStation 2.
                            Ainsi, cela continu et chaque année, de nombreux épisodes de la série ont vu le jour jusqu'à ce que le plus récent, le seizième opus sorte. Nommé Call of Duty : Modern Warfare, il est présenté en octobre 2019.
                            L'histoire des jeux call of Duty a été assez longue et ce n'est pas encore fini, car de nouvelles versions viendront compléter cette liste.
                        </details>
                    </figcaption>
                </figure>

                    <img src="image-site-vitrine/Star-Wars-Battlefront-II.jpg" class="blockimage" width="100%">
                    <figcaption class="texteficheproduits">
                        <details class="textederoulebas">La galaxie est le théâtre d'affrontements entre les Chevaliers Jedi et les Seigneurs Sith, des personnes sensibles à la Force, un champ énergétique mystérieux leur procurant des pouvoirs psychiques . Les Jedi maîtrisent son côté lumineux pour maintenir la paix dans la galaxie tandis que les Sith utilisent son côté obscur pour à usage personnel et pour dominer la galaxie .
                            Star Wars Battlefront II se déroule durant les derniers instants de la guerre entre l'Alliance rebelle et l'Empire galactique mené le seigneur Sith, l'Empereur Palpatine / Darth Sidious .
                            Généralités et personnages. Située chronologiquement entre les films Star Wars : Le Retour du Jedi et Star Wars : Le Réveil de la Force, la campagne du jeu se déroule sur une trentaine d'années et met en scène une soldate du nom d'Iden Versio (Janina Gavankar ), la commandante d'une unité de soldats d'élite appelée « Escouade Inferno », dont la volonté est de venger la mort de l'Empereur (Sam Witwer) à la suite de la défaite de l'Empire galactique lors de la bataille d'Endor . 
                            La trame suit donc à travers cette escouade l'évolution de l'Empire galactique en ce qui deviendra le Premier Ordre .
                            Iden Versio répond à son père, l'amiral Garrick Versio (Anthony Skordi). 
                            Lors de ses missions, elle est accompagnée de son escouade dont les membres sont Gideon Hask (Paul Blackthorne ) et Del Meeko (T.J. Ramini ) .
                            La campagne donne la possibilité d'incarner des personnages emblématiques de l'univers de Star Wars. Le Jedi Luke Skywalker (Matthew Mercer ) lors d'une rencontre avec l'un des membres de l'équipe Inferno ; 
                            Lando Calrissian (Billy Dee Williams ), généralement accompagné de Shriv (Dan Donohue ), est présent durant l'histoire et est jouable lors d'une mission mettant en scène le duo qui enquêtent sur une cache d'armes impériale cachée sur Sullust ; Leia Organa qui se trouve à Theed, capitale de Naboo, afin de réactiver les défenses de la planète ; Han Solo (John Armstrong ) est à la recherche d'un déserteur de l'Empire ; Tandis que Kylo Ren (Roger Craig Smith / Matthew Wood ) cherche la carte menant à Luke Skywalker .
                            Parmi les personnages connus de la franchise qui apparaissent au cours de l'histoire, on aperçoit notamment l'amiral Ackbar (Tom Kane ) ou encore Maz Kanata (Grey Griffin ) .
                            Résurrection. Par la suite, le contenu Résurrection, situé entre Star Wars, épisode VII : Le Réveil de la Force et Star Wars, épisode VIII : Les Derniers Jedi, nous raconte l'histoire de la fille d'Iden Versio, qui décide de rejoindre la Résistance afin d'arrêter le Premier Ordre .
                        </details>

                <figure class="imageproduits">
                    <img src="image-site-vitrine/Super-Mario-Wonder.jpg" class="blockimage" width="100%">
                    <figcaption class="texteficheproduits">
                        <details class="textederoulebas">Avec Super Mario Bros. Wonder, la Nintendo Switch accueille un tout nouveau jeu vidéo de plateforme 2D à l’ambiance psychédélique. Ces nouvelles aventures, où Mario est accompagné de ses nombreux amis, parviennent à réunir tous les profils de joueurs grâce à leur accessibilité. 
                            Onze ans après New Super Mario Bros. U (réédité en 2019 sur Nintendo Switch), Mario revient enfin dans un nouveau jeu de plateforme 2D. En effet, en dehors des atypiques Super Mario Maker , le plombier avait laissé de côté ce genre. Pour fêter son grand retour, le quadragénaire le plus connu du jeu vidéo a décidé de se rendre dans une nouvelle contrée voisine du Royaume Champignon de la Princesse Peach, le Royaume des Fleurs. 
                        </details>
